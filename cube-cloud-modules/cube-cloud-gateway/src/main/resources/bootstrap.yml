spring:
  profiles:
    # 当前激活环境
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    #配置Bus id(远程推送事件)
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        # Nacos 认证用户
        username: nacos
        # Nacos 认证密码
        password: nacos
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace:
        # 配置中心地址
        server-addr: 25.30.15.85:8848
        # 配置对应的分组
        group: DEFAULT_GROUP
        # 配置文件后缀
        file-extension: yaml
        prefix: cube
      discovery:
        namespace:
        server-addr: 25.30.15.85:8848
        watch:
          enabled: false
